{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h2 class="PageHeader">Log In</h2>
  <form class="Form" action="." method="POST">
    <div>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="Button btn"><span class=ButtonText>Log In</span></button>
      <p class="SignupLink">Don't have an account yet? <a href="{% url "signup" %}">Sign up today!</a></p>
    </div>
  </form>
</div>
{% endblock content %}
