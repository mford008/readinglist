{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="Container">
  <h2 class="PageHeader">Signup</h2>
  <form class="Form" action="." method="POST">
    <div>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="Button btn btn-large"><span class=ButtonText>Register!</span></button>
      <p class="LoginLink">Already a member? <a href="{% url 'login' %}">Login!</a></p>
    </div>
  </form>
</div>
{% endblock content %}
